name: app_tareas
description: "App de tareas de mantenimiento (MVP)"
publish_to: 'none' # Evita publicar accidentalmente en pub.dev

# Versión de la aplicación
# Formato: version+build
# En Android: versionName + versionCode
# En iOS: CFBundleShortVersionString + CFBundleVersion
version: 1.0.0+1

environment:
  # Versión mínima de Dart compatible
  sdk: ^3.8.1

# ----------------------------
# DEPENDENCIAS DE LA APP
# ----------------------------
dependencies:
  flutter:
    sdk: flutter

  # Iconos estilo iOS (opcional pero habitual)
  cupertino_icons: ^1.0.8

  # ----------------------------
  # DRIFT (Base de datos local SQLite)
  # ----------------------------

  # ORM moderno para SQLite en Flutter
  drift: ^2.15.0

  # Integración específica de Drift con Flutter
  drift_flutter: ^0.2.8

  # Librerías nativas de SQLite necesarias en Android/iOS
  sqlite3_flutter_libs: ^0.5.0

# ----------------------------
# DEPENDENCIAS DE DESARROLLO
# ----------------------------
dev_dependencies:
  flutter_test:
    sdk: flutter

  # Reglas de buenas prácticas recomendadas por Flutter
  flutter_lints: ^5.0.0

  # Generador de código necesario para Drift
  drift_dev: ^2.15.0

  # Ejecuta generadores como Drift (build runner)
  build_runner: ^2.4.0

# ----------------------------
# CONFIGURACIÓN FLUTTER
# ----------------------------
flutter:

  # Habilita iconos Material
  uses-material-design: true

  # Aquí se añadirían assets (imágenes, etc.)
  # assets:
  #   - images/logo.png

  # Aquí se añadirían fuentes personalizadas
  # fonts:
  #   - family: MiFuente
  #     fonts:
  #       - asset: fonts/MiFuente-Regular.ttf
